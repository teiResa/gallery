<div> <!-- loader animation  -->
  
 <style>
  #overlayer {
  width:100%;
  height:100%;  
  position:fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  z-index: 2;
  background:#4a4a4a60;
}
  .preloader p{
    position: absolute;
    top: 60%;
    left: 50%;
    margin-left: -45px;
    width: 120px;
    height: 90px;
    
    text-align: center;
    color: #fff;
    font-size: 28px;
    z-index: 3;
}

.loader {
 z-index: 3;
}
 </style>



<div id="overlayer"></div>
<div class="preloader">
   <div class="loader">
    <div class="loader-inner">


     <div class="dot">
      <img class="loader-img" src="https://teiresa.github.io/gallery/resources/fam/theresa.png" alt=" " id="tei" >

 // jQuery for loading animation
